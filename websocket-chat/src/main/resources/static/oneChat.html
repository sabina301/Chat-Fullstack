<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="/css/oneChat.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  </head>
  <body>
    <div id="main-container">
      <div id="chat-page">
        <div class="chat-container">
          <div class="chat-header">
            <h1 id="nameChat"></h1>
            <button id="addUser" class="btn">
              <img src="/img/plus-person.svg" alt="" />
            </button>
            <button id="searchMessage" class="btn">
              <img src="/img/search.svg" alt="" />
            </button>
            <button id="getInfo" class="btn">
              <img src="/img/more.svg" alt="" />
            </button>
          </div>
          <ul id="messageArea"></ul>
          <form id="messageForm" name="messageForm">
            <div class="form-group">
              <div class="input-group clearfix" id="input-message">
                <input
                  type="text"
                  id="message"
                  placeholder="Type a message..."
                  autocomplete="off"
                  class="form-control"
                />
                <button id="send">
                  <img src="/img/send.svg" alt="" />
                </button>
                <button id="attach">
                  <img src="/img/more.svg" alt="" />
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div id="modalAddUser" class="modal">
        <div class="modal-content">
          <h3>Write a username</h3>
          <div class="form-group">
            <div class="input-group clearfix">
              <input
                type="text"
                id="username"
                placeholder="Type a username..."
                autocomplete="off"
                class="form-control"
              />
              <button type="submit" class="primary" id="writeName">OK</button>
            </div>
          </div>
          <button id="closeModalAddUser">
            <div class="closeModalGetInfo">
              <img src="/img/close.svg" alt="" />
            </div>
          </button>
        </div>
      </div>

      <div id="modalGetInfo" class="modal">
        <div class="modal-content">
          <div class="settings-cont">
            <h3>Information about chat</h3>

            <div class="settings-cont">
              <div id="more">
                <img src="/img/more.svg" alt="" />
              </div>

              <div id="closeModalGetInfo" class="closeModalGetInfo">
                <img src="/img/close.svg" alt="" />
              </div>
            </div>
          </div>

          <div id="head-info-cont">
            <img src="/img/people.svg" alt="" />
            <p id="chatName">Chat name</p>
          </div>
          <div>
            <p>Description</p>
          </div>
          <div id="info-chat-quantity">
            <div id="photo">
              <img src="/img/photo.svg" alt="" />
              <p id="photo-quantity">Quantity</p>
            </div>
            <div id="video">
              <img src="/img/video.svg" alt="" />
              <p id="video-quantity">Quantity</p>
            </div>
            <div id="file">
              <img src="/img/file.svg" alt="" />
              <p id="file-quantity">Quantity</p>
            </div>
          </div>
          <div id="info-chat-people">
            <p>People</p>
            <ul id="ul-people"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/oneChat.js"></script>
  </body>
</html>
