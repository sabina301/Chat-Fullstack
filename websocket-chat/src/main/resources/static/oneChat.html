<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="/css/oneChat.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  </head>
  <body>
    <div id="main-container">
      <div id="chat-page">
        <div class="chat-container">
          <div class="chat-header">
            <h1 id="nameChat"></h1>
            <button id="addUser" class="primary">
              <img src="/img/plus_person.png" alt="" />
            </button>
            <button id="searchMessage" class="primary">
              <img src="/img/search.png" alt="" />
            </button>
          </div>
          <ul id="messageArea"></ul>
          <form id="messageForm" name="messageForm">
            <div class="form-group">
              <div class="input-group clearfix">
                <input
                  type="text"
                  id="message"
                  placeholder="Type a message..."
                  autocomplete="off"
                  class="form-control"
                />
                <button class="primary" id="send">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <button id="close">Close</button>
          <h3>Give the new chat a name</h3>
          <div class="form-group">
            <div class="input-group clearfix">
              <input
                type="text"
                id="name"
                placeholder="Type a name..."
                autocomplete="off"
                class="form-control"
              />
              <button type="submit" class="primary" id="giveName">OK</button>
            </div>
          </div>
        </div>
      </div>

      <div id="modalAddUser" class="modal">
        <div class="modal-content">
          <button id="closeModalAddUser">Close</button>
          <h3>Write a username</h3>
          <div class="form-group">
            <div class="input-group clearfix">
              <input
                type="text"
                id="username"
                placeholder="Type a username..."
                autocomplete="off"
                class="form-control"
              />
              <button type="submit" class="primary" id="writeName">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/oneChat.js"></script>
</html>
