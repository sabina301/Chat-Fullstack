<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="css/chat.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  </head>
  <body>
    <div id="list-of-chats">
      <h2>It's your chats</h2>
      <ul id="chats-area"></ul>
      <button class="primary" id="createChat">Create New</button>
    </div>

    <div id="chat-page" class="hidden">
      <div class="chat-container">
        <div class="chat-header">
          <h2 id="itsachat">It's a chat!</h2>
          <h1 id="welcome">Welcome, <span th:text="${username}"></span> !</h1>
          <h1 id="nameChat"></h1>
          <button id="addUser" class="primary">Add user</button>
        </div>
        <ul id="messageArea"></ul>
        <div id="area">
          <h1>Select a chat or create a new one</h1>
        </div>
        <form id="messageForm" name="messageForm">
          <div class="form-group">
            <div class="input-group clearfix">
              <input
                type="text"
                id="message"
                placeholder="Type a message..."
                autocomplete="off"
                class="form-control"
              />
              <button class="primary" id="send">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <button id="close">Close</button>
        <h3>Give the new chat a name</h3>
        <div class="form-group">
          <div class="input-group clearfix">
            <input
              type="text"
              id="name"
              placeholder="Type a name..."
              autocomplete="off"
              class="form-control"
            />
            <button type="submit" class="primary" id="giveName">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div id="modalAddUser" class="modal">
      <div class="modal-content">
        <button id="closeModalAddUser">Close</button>
        <h3>Write a username</h3>
        <div class="form-group">
          <div class="input-group clearfix">
            <input
              type="text"
              id="username"
              placeholder="Type a username..."
              autocomplete="off"
              class="form-control"
            />
            <button type="submit" class="primary" id="writeName">OK</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/chat.js"></script>
</html>
